{% extends "base.html" %}

{% block content %}
<!-- regular login -->
<div class="signin">
    <h2> Sign In </h2>
    <div class="form-wrapper" ng-controller="LoginController">
        <form method="post" action="/auth/login/" role="form simple-form" form-submit="submit()" name="login_form">
            <div class="form-group">
                <input name="email" type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" ng-click="submit()" class="btn btn-default">Submit</button>
            <p>Need to <a href="/auth/register/">sign up</a>?</p>
        </form>
    </div>
</div>
{% end %}
