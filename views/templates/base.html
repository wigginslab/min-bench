<!DOCTYPE html>
<html lang="en">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Minimalistic Lean Workbench</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- Le styles -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="/static/css/main.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <!-- put in another page? -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/intro.js/1.1.1/introjs.min.css" />

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="../assets/js/html5shiv.js"></script>
	    <![endif]-->
	<!-- Fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://getbootstrap.com/2.3.2/assets/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://getbootstrap.com/2.3.2/assets/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://getbootstrap.com/2.3.2/assets/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="http://getbootstrap.com/2.3.2/assets/ico/apple-touch-icon-57-precomposed.png">

	<link href="http://fonts.googleapis.com/css?family=Josefin+Slab:300" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">
  </head>
  <body class="auth-application waiting-for-angular">
    <div id="wrap">
      <div id="main">
        <nav class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="navigation" ng-controller="NavController">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Min Lean Workbench</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              {% if not current_user %}
              <li><a class="login-image" href="/auth/login"><img src="/static/img/btn_google_signin_dark_normal_web.png" /></a></li>
              {% else %}
              <li><a href="/auth/logout">Logout</a></li>
              {% end %}
              <li><a href="mailto:daniel.alabi@columbia.edu" class="btn">Contact</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </nav>

        <div ng-view style="margin-top: 50px;">
          <div class="col-md-12">
            {% if len(messages) > 0 %}
            <div class="alert alert-success" role="alert">
              <ul>
                {% for message in messages %}
                <li><strong>Well done!</strong>{{ message }}</li>
                {% end %}
              </ul>
            </div>
            {% end %}
          </div>
          {% block content %}{% end %}
        </div>

      </div>
	  <!-- FOOTER -->
	  <footer class="footer">
        <div class="container">
		  <p>&copy; 2015 Columbia University</p>
        </div>
	  </footer>
	</div><!-- /.container -->
	<!-- Le javascript
	     ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!--[if lte IE 8]>
	    <script src="/static/js/lib/json2.js"></script>
	    <script>
		  document.createElement('ng-include');
		  document.createElement('ng-pluralize');

		  // Optionally these for CSS
		  document.createElement('ng:include');
		  document.createElement('ng:pluralize');
		  document.createElement('ng:view');
	    </script>
	    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- put in another page? -->
    <script src="//cdn.jsdelivr.net/intro.js/1.1.1/intro.min.js"></script>

  </body>
</html>
